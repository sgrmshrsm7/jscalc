<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JavaSctipt Calculator</title>
	<link rel="stylesheet" href="style.css">
	<link rel = "icon" type = "image/png" href = "Images/Calculator-icon.png">
</head>

<body>
	<div class="container">
		<form name="form">
			<div class="display">
				<input type="text" placeholder="0" name="display_result" />
			</div>
			<div class="buttons">
				<div class="row">
					<input type="button" name="b7" value="7" onClick="jscalc(b7.value)">
					<input type="button" name="b8" value="8" onClick="jscalc(b8.value)">
					<input type="button" name="b9" value="9" onClick="jscalc(b9.value)">
					<input type="button" name="addb" value="+" onClick="jscalc(addb.value)">
				</div>
				<div class="row">
					<input type="button" name="b4" value="4" onClick="jscalc(b4.value)">
					<input type="button" name="b5" value="5" onClick="jscalc(b5.value)">
					<input type="button" name="b6" value="6" onClick="jscalc(b6.value)">
					<input type="button" name="subb" value="-" onClick="jscalc(subb.value)">
				</div>
				<div class="row">
					<input type="button" name="b1" value="1" onClick="jscalc(b1.value)">
					<input type="button" name="b2" value="2" onClick="jscalc(b2.value)">
					<input type="button" name="b3" value="3" onClick="jscalc(b3.value)">
					<input type="button" name="mulb" value="*" onClick="jscalc(mulb.value)">
				</div>
				<div class="row">
					<input type="button" class="colored" value="CE" onClick="display_result.value=NULL">
					<input type="button" name="b0" value="0" onClick="jscalc(b0.value)">
					<input type="button" name="potb" value="." onClick="jscalc(potb.value)">
					<input type="button" name="divb" value="/" onClick="jscalc(divb.value)">
				</div>
				<div class="row">
					<input type="button" class="colored" value="=" onClick="display_result.value=eval(display_result.value)">
				</div>
			</div>
		</form>
	</div>
</body>
	<script src="power.js"></script>
</html>
